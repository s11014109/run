<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="run.css" />
    <link rel="icon" href="image/logo.ico" type="image/x-icon" />
    <script src="run.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>視訊計算</title>
    <!--註解文字-->
</head>
<body>
<header>
    <div id="navbar" class="navbar">
        <div class="logo1">
            <a href="index.html">LeisurePace</a>
        </div>
        <ul class="menu">
            <li class="dropdown">
                <a href="#about">關於LeisurePace<i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">LeisurePace</a>
                    <a href="#">超慢跑</a>
                    <a href="#">製作團隊</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">超慢跑<i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">單人遊玩</a>
                    <a href="#">好友連線</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="設定.html">設定<i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">介紹超慢跑</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </li>
            <li><a href="#">每日簽到</a></li>
        </ul>
        <div class="login">
            <a href="login.html">登入</a>
        </div>
    </div>
</header>



<div class="gray-container"><!-- 灰色區域 -->
<div class="upup"><!--分格線上方-->
    <br><br>
    <div class="switch-button">

        <button onclick="start()" class="item" id="start">開始</button>
        <button onclick="showVoiceGuideContent();" class="item" id="voice_guide">語音導覽</button>
        <div id="gifContainer" class="gif-container">
            <!-- GIF 图片将在这里显示 -->
        </div>

        <div class="text-box">
            <p>This is a text box</p>
        </div>
          

        <!-- 計時器 -->
        <button onclick="pauseResumeCountdown()"><i id="pauseIcon" class="fas fa-pause"></i></button>
        <button onclick="previousItem()"><i class="fas fa-chevron-left"></i></button>
        <button class="item" id="itemButton" onclick="startCountdown(currentItemIndex)">180BPM/10分鐘</button>
        <button onclick="nextItem()"><i class="fas fa-chevron-right"></i></button>

        <!-- 數據顯示 -->
        <div class="additional-info">
            <label for="weight">體重：</label>
             <input type="number" id="weight" placeholder="請輸入:"> <button onclick="confirmWeight()">確認</button>
            <span>步數：</span>
                <!--未來這裡放步數數據，以此類推-->
            <span>心跳：</span>
            大卡：<div id="numberElement">0</div> <!-- 每分鐘+8 -->

        </div>
         
    </div>
    <hr>
 
        <!-- 時間和倒數器顯示 -->
        <div class="countdown-container">
            <span>時間:</span>
            <div id="countdownTimer" class="countdown-timer"></div>
        </div>



    <!-- 這裡是你的圖片庫 -->
    <div id="media" style="display: flex; justify-content: flex-end; align-items: center;">
        <img id="galleryButton" src="img/image.png" onclick="toggleGallery()">
        <div class="category-menu" id="categoryMenu">
        </div>
        <div class="gallery" id="imageGallery">
            <!-- 图片库内容 -->
        </div>
    </div>
    
    
    
    <video id="video" autoplay></video> <!-- Video element inside gray area -->
    <br><br>
</div>


</body>
</html>
